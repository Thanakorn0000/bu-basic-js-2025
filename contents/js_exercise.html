<!DOCTYPE html>
<html>

<head>
    <meta>
    <title>JS - Exercise</title>
    <style>
        table {
            border-collapse: collapse;
            width: 400px;
            table-layout: fixed;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
    </style>
</head>

<body>

    <button onclick="window.history.back();">Back</button>
    <h1>Exercise</h1>

    <h3>Create an UI with functions as below
    </h3>
    <img src="./../images/exercise_01.png">
    </p>
    <ul>
        <li>'Add': to add new input first name and last name as new record in table
        </li>
        <li>'Reset input': to clear values in 2 input texts
        </li>
        <li>'Reset table': to clear data rows in table
        </li>
    </ul>

    </p>

    <h2>Your solution for exercise</h2>
    <p> 
       <input type="text" id="firstName" placeholder="Enter first name">
       <input type="text" id="lastName" placeholder="Enter last name">

       <input type="button" value="Add" onclick="add()">
       <input type="button" value="Reset input" onclick="resetInput()">
       <input type="button" value="Reset table" onclick="resetTable()">
    </p>
    <table id="nameList">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
    </table>

    <script>
        function add() {
            const firstname = document.getElementById("firstName").value;
            const lastname = document.getElementById("lastName").value;
            if (firstname.trim() === "" && lastname.trim() === "") return;
            const table = document.getElementById("nameList");
            const row = table.insertRow(-1);
            const cell1 = row.insertCell(0);
            const cell2 = row.insertCell(1);
            cell1.textContent = firstname;
            cell2.textContent = lastname;
        }
        function resetInput() {
            document.getElementById("firstName").value = "";
            document.getElementById("lastName").value = "";
        }
        function resetTable() {
            const table = document.getElementById("nameList");
            while (table.rows.length > 1) {
                table.deleteRow(1);
            }
        }
    </script>
    

</body>

</html>
